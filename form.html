<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <link rel="icon" type="gif" href="images/zoro-.gif">
        <link rel="stylesheet" href="style.css">
        <title>Silvest AJ Website</title>
    </head>
    <body>
        <h1>This Silvest AJ's Website</h1>
        <hr>

        <form action="form.php" method="POST">
            <label for="UserName" class="Side"> UserName : </label>
            <input type="text" id="UserName" placeholder="Enter your UserName" minlength="6">
            <br>
            <label for="Password" class="Side"> Password : </label>
            <input type="password" id="Password" placeholder="Enter your PW" minlength="6">  
            <br>
            <label for="Date" class="Side">BirthDate : </label>
            <input type="date" id="Date" name="Date">
            <br>
            <label for="Email" class="Side"> Email :  </label>
            <input type="email" id="Email" placeholder="silvest43n85@gmail.com" >
            <br>
            <label for="Phone" class="Side"> Phone : </label>
            <input type="tel" id="Phone" placeholder="78945-45612" pattern="[0-9]{5} - [0-9]{5}">
            <br>
            <label for="title" class="Side"> Title : </label>

            <label for="Mr."> Mr. </label>
            <input type="radio" id="Mr." name="title">
            <label for="Mrs."> Mrs. </label>
            <input type="radio" id="Mrs." name="title">
            <label for="Phd."> Phd. </label>
            <input type="radio" id="Phd." name="title">
            <label for="Dr."> Dr. </label>
            <input type="radio" id="Dr." name="title">
            <br>

            <label for="Payment" class="Side">Payment :</label>
            <select>
                <option value="Visa">Visa</option>
                <option value="RupayCard">RupayCard</option>
                <option value="MasterCard">MasterCard</option>
            </select><br>
            
            <label for="Question" class="Side" > Did you fill out all the fields?? </label>
            <input type="checkbox" id="Question"> <br>

            <label for="file" class="Side">File : </label>
            <input type="file" id="file" accept="image/png, image/jpg">

            <input type="reset">         
            <input type="submit">
        </form>


    </body>
</html>
